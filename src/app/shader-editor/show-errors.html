<h2 mat-dialog-title>Errors</h2>
<mat-dialog-content class="mat-typography">
<mat-list>
    <mat-list-item *ngFor="let error of errors">
        <mat-icon matBadge="{{error.row+1}}" matBadgeSize="medium" matBadgePosition="above before" mat-list-icon>bug_report</mat-icon>
        <h4 mat-line>{{error.text}}</h4>
    </mat-list-item>
</mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
